name: offline_dictionary
description: Offline English-Hindi Dictionary using Wiktionary data
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Navigation
  go_router: ^13.0.1

  # Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5

  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  collection: ^1.18.0

  # UI
  flutter_native_splash: ^2.3.6
  cupertino_icons: ^1.0.6

  # Ads
  google_mobile_ads: ^5.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    # Database is downloaded from Firebase Storage on first launch
    # - assets/dictionary.db (removed to reduce app size)
    - assets/database/
    - assets/images/

  # Fonts are optional - download from Google Fonts if needed
  # See assets/fonts/.gitkeep for download instructions
